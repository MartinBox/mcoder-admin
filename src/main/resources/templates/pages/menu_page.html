<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Hover Data Table</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">

                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var entity = {
        baseUrl: "/menu",
        entity: "menu",
        tableId: "dataTable",
        toolbarId: "toolbar",
        unique: "id",
        order: "asc",
        currentItem: {},
        code: "id"
    };
    $(document).ready(function () {
        $('#example2').DataTable({
            'paging': true,
            'lengthChange': false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false,
            "processing": true,
            "serverSide": true,   //启用服务器端分页
            "bInfo": true,
            "bAutoWidth": false,
            "scrollX": true,
            "scrollCollapse": false,
            "ajax": {"url": entity.baseUrl + '/page', "type": "get"},
            "columns": [
                {"data": "id","title":"ID"},
                {"data": "code","title":"编码"},
                {"data": "title","title":"标题"},
                {"data": "href","title":"地址"},
                {"data": "icon","title":"图标"},
            ]
        });
    });
</script>
